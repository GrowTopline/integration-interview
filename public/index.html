<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Integration Interview</title>
    <style>
      * {
        font-family: monospace;
      }

      section {
        padding: 1rem;
        border-bottom: 1px solid grey;
      }

      #companyInfo {
        background-color: beige;
        border: 2px solid grey;
        border-radius: 8px;
        padding: 1rem;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Topline Integration Interview</h1>
    <section>
      <h2>Part 1</h2>
      <h4>Connecting to Intuit</h4>
      <a href="/intuit-oauth-uri">Connect to Intuit</a>
    </section>
    <section>
      <h2>Part 2</h2>
      <h4>Storing and Refreshing the tokens</h4>
      <button onclick="refreshTokens()">Refresh Tokens</button>
    </section>
    <section>
      <h2>Part 3</h2>
      <h4>Using the tokens</h4>
      <button onclick="getCompanyInfo()">Get Company Info</button>
      <pre><code id="companyInfo">Company info will go here</code></pre>
    </section>

    <script>
      async function refreshTokens() {
        try {
          // Code to get the auth URI goes here
          const resp = await fetch('/refresh-tokens');
          if (resp.ok) {
            alert('Successfully refreshed tokens');
          } else {
            throw new Error(await resp.text());
          }
        } catch (e) {
          alert(e);
        }
      }

      async function getCompanyInfo() {
        try {
          // Code to get the auth URI goes here
          const resp = await fetch('/company-info');
          if (resp.ok) {
            companyInfo.innerText = await JSON.stringify(resp.json(), null, 2);
          } else {
            throw new Error(await resp.text());
          }
        } catch (e) {
          alert(e);
        }
      }
    </script>
  </body>
</html>
